<html>
    <canvas id="canvas">

    </canvas>
    <script>
       
        //variables
        let canvas = document.getElementById("canvas");
        let context = canvas.getContext('2d');
        
        //Size of canvas
        let width = canvas.width = 800;
        let height = canvas.height = 600;
        
        //ball start position
        let ballX = 410;
        let ballY = 300;
        
        //Ball Speed and radius size
        let ballRadius = 10;
        let ballSpeedX = 4;
        let ballSpeedY = 2;
        
        //optional radius variable
        let ballGrowthRadius = 1;
        
        //FPS
        const FPS = 1000 / 100;
        
        //Red Paddle variables
        let paddleWidth = 20;
        let paddleHeight = 100;
        let paddle1Y = 250;
        let paddle2Y = 250;
        let paddle1X = 10;
        let paddle2X = width - 30;
        
        //Game Score
        let playerScore = 0;
        let computerScore = 0;
        
        let ballColor = 'purple'
        //ball movement
        function moveBall(){
            //ballX
            if(ballX < 0 || ballX > width){
              ballSpeedX *= -1;
            }


            //ballY 
            if(ballY > height || ballY < 0){
                ballSpeedY *= -1;
            } 
            
            //Optional: ball radius growth:
            //if(ballX > width || ballX < 0){
            //    ballRadius += 2;
            //}

            //Optional: ball speed increase optional:
            //    if(ballX > canvas.width || ballX < 0){
            //        ballSpeedX ++;
            //        ballSpeedY ++;
            //   }

            ballY += ballSpeedY ;
            ballX += ballSpeedX ;
        }
        //Draw Rect
        function drawRect(startX, startY, width, height, color){
            context.fillStyle = color;
            context.fillRect(startX, startY, width, height);
        }
        //Draw Circle
        function drawCircle(centerX, centerY, radius, ballColor){
            context.fillStyle = ballColor;
            context.beginPath();
            context.arc(centerX, centerY, radius, 0, Math.PI * 2, true);
            context.fill();
        }
        //ball reset
        function ballReset(){
            if(ballX < 0){
                computerScore++;
                ballColor = 'red'

            }else if(ballX > canvas.width){
                playerScore++;
                ballcolor = 'blue'
            }
            ballSpeedX = -ballSpeedX;
            ballX = width/2;
            ballY = height/2;

            console.log( "Computer Score = " + computerScore + " Player score = " + playerScore);
        }
 //AI movement
 function computerMovement(){
            let paddle2YCenter = paddle2Y + (paddleHeight/2);
            if(paddle2YCenter < ballY - 35){
                paddle2Y = paddle2Y + 2;
            } else if(paddle2YCenter > ballY + 35){
                paddle2Y = paddle2Y - 2;
            }
        }


        //ball bouncing for paddles
        function moveBall(){  
            computerMovement();
            
       
            ballX = ballX + ballSpeedX;
            ballY = ballY + ballSpeedY;

            if(ballX < 0){
                if(ballY > paddle1Y && ballY < paddle1Y + paddleHeight){
                    ballSpeedX = -ballSpeedX;

                    var deltaY = ballY
                            -(paddle1Y+paddleHeight/2);
                    ballspeedY = deltaY * 0.35;

                } else {
                    ballReset();
                }
            }
            if(ballX > width){
                if(ballY > paddle2Y && ballY < paddle2Y + paddleHeight){
                    ballSpeedX = -ballSpeedX;

                    var deltaY = ballY
                            -(paddle1Y+paddleHeight/2);
                    ballspeedY = deltaY * 0.35;
                } else {
                    ballReset();
                }
            }
            if(ballY < 0){
                ballSpeedY = -ballSpeedY;
            }
            if(ballY > height){
                ballSpeedY = -ballSpeedY;
            }
            
        }
      
        //Drawin' the shapes
        function updateAll(){
            drawRect(0, 0, width, height, 'black');
            drawRect(paddle1X, paddle1Y, paddleWidth, paddleHeight, 'red');
            drawRect(paddle2X, paddle2Y, 20, 100, 'blue');
            drawRect(400, 0, 20, 800, 'white');
            drawCircle(ballX, ballY, ballRadius, ballColor);
            context.fillText(computerScore, width - 100, 50);
            context.fillText(playerScore, width - 700, 50);
            
            moveBall();

        }
        //Mouse Tracking
        function calculateMousePosition(event) {
            let rect = canvas.getBoundingClientRect(), root = document.documentElement;

            let mouseX = event.clientX - rect.left - root.scrollLeft;
            let mouseY = event.clientY - rect.top - root.scrollTop;
            return {
                x: mouseX,
                y: mouseY
            };
        }

        //Browser Window
        window.onload = function(){
            console.log(canvas);
            setInterval(function(){updateAll()}, FPS);

            canvas.addEventListener('mousemove', function(event){
                let mousePosition = calculateMousePosition(event);
                paddle1Y = mousePosition.y - paddleHeight/2;
            })
        }
    </script>

</html>
